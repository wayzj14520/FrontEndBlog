<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="list"></ul>
  <script>
    var arr = [
      {name: 'zj', age: 15},
      {name: 'ag', age: 13},
      {name: 'bl', age: 14},
    ]
    var doc = document;
    var ul = doc.getElementById('list');
    for (var i = 0; i < arr.length; i++) {
    var oli = doc.createElement('li');
      oli.innerText = arr[i].name;
      ul.appendChild(oli)
    }
  </script>
</body>
</html>
